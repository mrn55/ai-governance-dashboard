name: Build and push to ACR

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name nealregistry

      - name: Build and push Docker image
        run: |
          docker build -t nealregistry.azurecr.io/sample/fastapi-azure:latest .
          docker push nealregistry.azurecr.io/sample/fastapi-azure:latest

      - name: Deploy latest image to Azure Container App
        run: |
          az containerapp update \
            --name neal-api \
            --resource-group ai-governance-demo \
            --image nealregistry.azurecr.io/sample/fastapi-azure:latest \
            --no-wait
